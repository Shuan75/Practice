<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <!--SubmitをClickするとform dataが post方式で伝送-->
        <div class="form-group">
            <label th:for="name">名前</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="名前を入力してください"
                   th:class="${#fields.hasErrors('name')}? 'form-control　fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">都市</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="都市を入力してください">
        <!--th field => id="city" name="city-->
        </div>
        <div class="form-group">
            <label th:for="street">距離</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="距離を入力してください">
        </div>
        <div class="form-group">
            <label th:for="zipcode">郵便番号</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="郵便番号を入力してください"> </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
